<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby sure</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="no-scroll">
    <header id="header">
      <div class="logo-container">
        <img src="./assets/baby-sure-transparent.png" alt="logo" />
      </div>
      <div>
        <h1>Welcome to</h1>
        <h2>Babysure IVF</h2>
        <h2>Fertility Clinic</h2>
        <h3>Book your free IVF consultation</h3>
        <button class="book-btn">FREE</button>
      </div>
    </header>
    <section id="book-consult">
      <button class="header-bck-btn">Back</button>
      <div class="logo-container">
        <img src="./assets/baby-sure-transparent.png" alt="logo" />
      </div>
      <div class="baby-sure-center">
        <h3>Choose the center</h3>
        <div class="ivf-center-container">
          <label class="ivf-center-location">
            <input type="radio" name="ivf-center" value="pune" />
            <span class="text">Pune</span>
            <span class="active-location"></span>
          </label>
          <label class="ivf-center-location">
            <input type="radio" name="ivf-center" value="nagpur" />
            <span class="text">Nagpur</span>
            <span class="active-location"></span>
          </label>
          <label class="ivf-center-location">
            <input type="radio" name="ivf-center" value="thane" />
            <span class="text">Thane</span>
            <span class="active-location"></span>
          </label>
        </div>
      </div>
    </section>
    <section id="contact-section">
      <button class="book-btn">Back</button>
      <div class="logo-container">
        <img src="./assets/baby-sure-transparent.png" alt="logo" />
      </div>
      <h1>Contact Information</h1>
      <form id="contact-form">
        <label for="name">Full name</label>
        <input name="name" minlength="2" required />
        <label for="number">Phone number</label>
        <input name="number" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" required />
        <label for="date">Preferred Date</label>
        <input type="date" name="date" required>
        <button>Submit</button>
      </form>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
